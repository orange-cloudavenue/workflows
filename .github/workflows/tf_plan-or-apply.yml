name: "Terraform"

on:
  workflow_call:
    secrets:
        # GITHUB TOKEN
        TOKEN:
          required: true
        # Terraform Cloud Variables
        TF_VAR_cloudavenue_org:
          required: true
        TF_VAR_cloudavenue_user:
          required: true
        TF_VAR_cloudavenue_password:
          required: true
        # S3 Bucket Variables
        TF_VAR_s3_key:
          required: true
        TF_VAR_s3_secret_key:
          required: true
        TF_VAR_s3_bucket:
          required: true
        TF_VAR_s3_access_key:
          required: true
        TF_VAR_s3_endpoint:
          required: true
        # TAILSCALE Variables
        TF_VAR_TAILSCALE_API_KEY:
          required: true
        # Private Key
        TF_VAR_ssh_private_key:
          required: true
    inputs:
      TERRAFORM_APPLY:
        description: 'Apply the Terraform changes'
        required: true
        type: string
      

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      TF_VAR_cloudavenue_org: ${{ secrets.TF_VAR_cloudavenue_org }}
      TF_VAR_cloudavenue_user: ${{ secrets.TF_VAR_cloudavenue_user }}
      TF_VAR_cloudavenue_password: ${{ secrets.TF_VAR_cloudavenue_password }}
      TF_VAR_GITHUB_TOKEN: ${{ secrets.TOKEN }}
      TF_VAR_s3_key: ${{ secrets.TF_VAR_s3_key }}
      TF_VAR_s3_secret_key: ${{ secrets.TF_VAR_s3_secret_key }}
      TF_VAR_s3_bucket: ${{ secrets.TF_VAR_s3_bucket }}
      TF_VAR_s3_access_key: ${{ secrets.TF_VAR_s3_access_key }}
      TF_VAR_s3_endpoint: ${{ secrets.TF_VAR_s3_endpoint }}
      TF_VAR_TAILSCALE_API_KEY: ${{ secrets.TF_VAR_TAILSCALE_API_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.TF_VAR_ssh_private_key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
              skip_credentials_validation = true
              skip_metadata_api_check = true
              skip_region_validation = true
              skip_requesting_account_id = true
              use_path_style = true
              skip_s3_checksum = true
              key = "${{ secrets.TF_VAR_S3_KEY }}"
              region = "region01"
              bucket = "${{ secrets.TF_VAR_S3_BUCKET }}"
              endpoints = {
                s3 = "${{ secrets.TF_VAR_S3_ENDPOINT }}"
              }
              access_key = "${{ secrets.TF_VAR_S3_ACCESS_KEY }}"
              secret_key = "${{ secrets.TF_VAR_S3_SECRET_KEY }}"
            }
          }
          EOF
          terraform fmt
          terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
              skip_credentials_validation = true
              skip_metadata_api_check = true
              skip_region_validation = true
              skip_requesting_account_id = true
              use_path_style = true
              skip_s3_checksum = true
              key = "${{ secrets.TF_VAR_S3_KEY }}"
              region = "region01"
              bucket = "${{ secrets.TF_VAR_S3_BUCKET }}"
              endpoints = {
                s3 = "${{ secrets.TF_VAR_S3_ENDPOINT }}"
              }
              access_key = "${{ secrets.TF_VAR_S3_ACCESS_KEY }}"
              secret_key = "${{ secrets.TF_VAR_S3_SECRET_KEY }}"
            }
          }
          EOF
          terraform fmt
          terraform init
          terraform plan -no-color > tfplan.txt
          ## Save the plan as an environment variable multiline string 
          ## ref: (https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/workflow-commands-for-github-actions#multiline-strings)
          {
            echo "tfplan<<EOF"
            cat tfplan.txt
            echo EOF
          } >> "$GITHUB_OUTPUT"
        continue-on-error: false

      - name: Update Pull Request
        uses: actions/github-script@v6
        # if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${{ steps.plan.outputs.tfplan }}\n
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: ${{ github.event.inputs.TERRAFORM_APPLY == 'true' }}
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
              skip_credentials_validation = true
              skip_metadata_api_check = true
              skip_region_validation = true
              skip_requesting_account_id = true
              use_path_style = true
              skip_s3_checksum = true
              key = "${{ secrets.TF_VAR_S3_KEY }}"
              region = "region01"
              bucket = "${{ secrets.TF_VAR_S3_BUCKET }}"
              endpoints = {
                s3 = "${{ secrets.TF_VAR_S3_ENDPOINT }}"
              }
              access_key = "${{ secrets.TF_VAR_S3_ACCESS_KEY }}"
              secret_key = "${{ secrets.TF_VAR_S3_SECRET_KEY }}"
            }
          }
          EOF
          terraform fmt
          terraform init
          terraform apply -auto-approve -input=false